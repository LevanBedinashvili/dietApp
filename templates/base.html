<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="..{{ url_for('static', filename='favicon.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dietApp-flask</title>
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="..{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.web-fonts.ge/fonts/bpg-mrgvlovani-caps/css/bpg-mrgvlovani-caps.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
    * {
        font-family: "BPG Mrgvlovani Caps", sans-serif !important;
    }
</style>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #534848 !important;">
      <a class="navbar-brand" href="{{ url_for('home') }}" style="color: white;">dietApp-flask</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"  style="color: white; justify-content: right;">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home') }}" style="color: white;">მთავარი</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('about') }}" style="color: white;">პროექტის შესახებ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_food') }}" style="color: white;">საკვების დამატება</a>
          </li>
          {% if 'username' in session %}
          <a class="nav-link" href="{{ url_for('logout') }}" style="color: white;">გასვლა</a>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}" style="color: white;">ავტორიზაცია</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}" style="color: white;">რეგისტრაცია</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>

  <!-- Content Section -->
  <section>
      {% block content %}

      {% endblock %}
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-4" style="background-color: #534848 !important; color: white;">
    <p>საავტორო უფლებები დაცულია.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
